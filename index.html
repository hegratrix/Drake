<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <title>WeatherCompare</title>
     <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body class="bg">

     <!--top log-in bar-->

     <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <div class="container">

               <!--hamburger toggler for log-in bar-->

               <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
               </button>

               <!--log in fields, checkbox, and buttons -->

               <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                    <form class="form-inline">
                         <input class="form-control mr-3" type="text" id="username" placeholder="Enter username">
                         <input class="form-control mr-3" type="text" id="password" placeholder="Password">
                         <div class="form-check">
                              <label class="form-check-label mr-3">
                                   <input type="checkbox" class="form-check-input"> Remember me
                              </label>
                         </div>

                         <button type="submit" class="btn btn-light mr-3">Submit</button>
                         <button type="submit" class="btn btn-light">Sign Up Now</button>
                    </form>
               </div>
          </div>
     </nav>

     <!-- main page header/title area -->

     <div class="container">
          <div class="row" style="justify-content: center">
               <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                         <h1>WeatherCompare</h1>
                         <p class="lead">Compare the current conditions from where you are now to where you'll be
                              later.</p>
                    </div>
               </div>
          </div>
     </div>

     <!--location & destination cards-->

     <div class="container">

          <div class="form-row">
               <div class="form-group col-sm">
                    <div class="card text-center" id="input-card">
                         <div class="card-body">
                              Where are you right now?
                         </div>
                         <input class="form-control" id="form-body" id="city1-input" type="text" placeholder="Your current location">
                    </div>
               </div>
               <div class="col-sm">
                    <div class="card text-center" id="input-card">
                         <div class="card-body">
                              Where will you be going?
                         </div>
                         <input class="form-control" id="form-body" id="city2-input" type="text" placeholder="Your destination">
                    </div>
               </div>
          </div>

          <!--depature & return entered here-->

          <div class="form-row">
               <div class="form-group col-sm">
                    <div class="card text-center" id="input-card">
                         <div class="card-body">
                              When are you leaving?
                         </div>
                         <input class="form-control" id="form-body" type="text" placeholder="MM/DD/YYYY">
                    </div>
               </div>
               <div class="col-sm">
                    <div class="card text-center" id="input-card">
                         <div class="card-body">
                              When are you returning?
                         </div>
                         <input class="form-control" id="form-body" type="text" placeholder="MM/DD/YYYY">
                    </div>
               </div>
          </div>

          <!--compare button-->

          <div class="form-row">
               <div class="form-group col-sm text-center">
                    <button type="button" class="btn btn-primary btn-responsive">Compare</button>
               </div>
          </div>

          <!--footer if we need/want it-->

          <!-- <ul class="nav justify-content-center">
               <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
               </li>
          </ul> -->
     </div>
     </div>

     <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
          crossorigin="anonymous"></script>
     <script src="assets/javascript/javascript.js"></script>

</body>

</html>
