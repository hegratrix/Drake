<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>WeatherCompare Results</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="shortcut icon" type="image/png" href="assets/images/sun-512.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body class="bg">

    <!-- main page header/title area -->

    <div class="container">
        <div class="row" style="justify-content: center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1>WeatherCompare</h1>
                    <p class="lead">Compare the current conditions from where you are now to where you'll be
                        later.</p>
                </div>
            </div>
        </div>
    </div>

    <!--results for each day-->

    <div class="container">
        <div class="row justify-content-around">

            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="assets/images/weather-rain.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text font-weight-bold">Monday: Overcast With Rain</p>
                    <p class="card-text">15 degrees cooler.</p>
                    <p class="card-text">20% more humid.</p>
                </div>
            </div>

            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="assets/images/weather-sun.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text font-weight-bold">Tuesday: Sunny</p>
                    <p class="card-text">8 degrees warmer.</p>
                    <p class="card-text">10% drier than normal.</p>
                </div>
            </div>

            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="assets/images/weather-storm.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text font-weight-bold">Wednesday: Storms Possible</p>
                    <p class="card-text">12 degrees cooler.</p>
                    <p class="card-text">35% more humid than normal.</p>
                </div>
            </div>

        </div>
    </div>

    <!--reset button-->

    <div class="container">

        <div class="form-group col-sm text-center">
            <button type="button" class="btn btn-primary mr-5">New Comparison</button>
            <button type="button" class="btn btn-primary">Travel Items</button>
        </div>


    </div>
    </div>

    <!--footer if we need/want it-->

    <!-- <ul class="nav justify-content-center">
               <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
               </li>
          </ul> -->
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
