<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Places To Visit/Things To Do</title>
    <!--CSS Reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="assets/images/sun-512.png">
    <!--Bootstrap CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <!--Balloon CSS Libary-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />     
     
</head>

<body class="bg">

    <!-- main page header/title area -->
    <div class="container">
        <div class="row" style="justify-content: center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1>WeatherCompare</h1>
                    <p class="lead">Here are some places to visit where you'll be going.</p>
                </div>
            </div>
        </div><button id='checking'>checking</button>
    </div>

    <!--results for each day-->
    <div class="container">
        <div class="row justify-content-around">
            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-travel" src="assets/images/boots.jpg" style="width: auto; height: 250px" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text font-weight-bold">Location One</p>
                    <p class="card-text">Location Category</p>
                    <p class="card-text">Location Address</p>
                </div>
            </div>

            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-travel" src="assets/images/jacket.jpg" style="width: auto; height: 250px" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text font-weight-bold">Location Two</p>
                    <p class="card-text">Location Category</p>
                    <p class="card-text">Location Address</p>
                    </div>
               </div>
            
            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-travel" src="assets/images/umbrella.jpg" style="width: auto; height: 250px" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text font-weight-bold">Location Three</p>
                        <p class="card-text">Location Category</p>
                        <p class="card-text">Location Address</p>
                    </div>
                </div>
            </div>
        </div>

        <!--reset button-->
        <div class="container justify-content-center">
            <div class="form-group col-sm text-center">
                <button data-balloon="Go back!" data-balloon-pos="up" type="button" class="btn btn-primary mr-5">Back To Comparison</button>
                <button data-balloon="Start over." data-balloon-pos="up" type="button" class="btn btn-primary">Create New Comparison</button>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!---Custom Javascript-->
    <script src="assets/javascript/javascript.js"></script>

</body>
</html>
